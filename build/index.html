Amber

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      width: 100%;
      height: 100%;
      background: #000;

      font-family: 'Source Code Pro', monospace;
    }
  </style>

</head>
<body>
  <style>
    .top-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 32px;
      overflow: hidden;
      text-align: center;
      font-size: 26px;
      line-height: 26px;
    }
    .top-menu-scores {
      display: inline-block;
      position: relative;
      padding-top: 2px;
      color: #ffc92a;
    }
    .top-menu-scores img {
      position: absolute;
      left: -28px;
      top: 4px;
    }
  </style>
  <div class="top-menu">
    <div class="top-menu-scores"><img src="images/scores.svg" height="22" /><strong class="js-scores">0</strong></div>
  </div>


  <style type="text/css">
    .modal {
      z-index: 1;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translateY(-50%) translateX(-50%);
      text-align: center;
    }
    .modal button {
      /* due to performance */
      box-shadow: none !important;
    }
  </style>
  <div firstScreen class="modal">
    <button playButton autofocus class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Let's Play!</button>
    <button newMapButton class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">New map</button>
  </div>


  <style>
    .canvas-wrapper {
      position: absolute;
      left: 0;
      right: 0;
      top: 32px;
      bottom: 32px;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
  <div class="canvas-wrapper">
    <canvas>
  </div>

  <style>
    .bottom-menu {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 32px;
      overflow: auto;
      vertical-align: middle;
      line-height: 30px;
      font-size: 12px;
      color: #666;
    }
    .bottom-menu .info {
      display: none;
      padding-left: 10px;
      vertical-align: middle;
      float: left;
    }
    @media (min-width: 450px) {
      .bottom-menu .info {
        display: block;
      }
    }
    .bottom-menu .fps {
      display: inline-block;
      float: right;
      padding-right: 10px;
      color: #666;
    }
  </style>
  <div class="bottom-menu">
    <div class="info"><span>Use arrow keys or tap on mobile</span></div>
    <div class="fps">
      FPS: <strong class="js-fps"></strong>
      Graphics:
      <select class="js-graphic-index" name="graphic">
        <option value="0">Ultra</option>
        <option value="1" selected>Good</option>
        <option value="2">Low</option>
        <option value="4">Ew!</option>
      </select>
    </div>
  </div>

  <!-- dev -->
